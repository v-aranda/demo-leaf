<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Usuários e Negócios</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Ícones (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Estilos iniciais para evitar FOUC */
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        body.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marked-alt"></i> Mapa Interativo</h1>
        
        <div class="filter-container">
            <input type="text" id="user-search" placeholder="Pesquisar por nome...">
            <select id="filter-type">
                <option value="all">Todos</option>
                <option value="user">Usuários</option>
                <option value="business">Negócios</option>
            </select>
        </div>
        
        <div id="map"></div>
        
        <div class="entities-container">
            <div class="entities-list">
                <div id="items-container">
                    <!-- Itens serão carregados dinamicamente via JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="locate-btn">
                <i class="fas fa-location-arrow"></i> Minha Localização
            </button>
            <div id="status">Pronto para começar...</div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Nosso JavaScript -->
    <script src="script.js"></script>
    
    <script>
        // Remove classe 'loaded' após o carregamento
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
